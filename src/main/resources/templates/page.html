<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${site.metaTitle}">页面</title>
    <meta name="description" th:content="${site.metaDescription}">
    <meta name="keywords" th:content="${site.metaKeywords}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 antialiased">

    <div th:replace="~{fragments/header :: header(site=${site})}"></div>

    <main>
        <th:block th:each="block : ${blocks}">
            <th:block th:if="${block != null and block.blockType != null}">
                <div th:replace="~{${'fragments/sections/' + block.blockType} :: ${block.blockType}(blockContent=${block.content})}"></div>
            </th:block>
        </th:block>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
