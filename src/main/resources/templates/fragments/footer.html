<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:remove="all">Footer Fragment</title>
</head>
<body>
    <footer th:fragment="footer" th:if="${footer != null}" class="bg-gray-900 text-gray-300 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <img th:if="${footer.logoImageUrl != null and !footer.logoImageUrl.isEmpty()}"
                     th:src="${footer.logoImageUrl}"
                     th:alt="${footer.companyName}"
                     class="w-8 h-8 rounded-md object-cover">
                <span class="font-semibold text-white" th:text="${footer.companyName}">ChatFlow</span>
            </div>
            <p class="text-sm text-gray-400" th:text="${footer.copyright}">© 2025 ChatFlow. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
